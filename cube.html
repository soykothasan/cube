<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/styles/cube.css">
    <link rel="stylesheet" type="text/css" href="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/styles/doodle2.css">
    <link rel="stylesheet" type="text/css" href="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/styles/certificate2.css">
    <!-- Script font -->
    <link href="//fonts.googleapis.com/css?family=Rubik+One&subset=all" rel="stylesheet" type="text/css">
    <!-- compiled & minified cube code -->
    <script charset="utf-8" src="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/tween.r12.js"></script>
    <script charset="utf-8" src="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/Three.r66.noStrict.js"></script>
    <script charset="utf-8" src="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/scripts/cuber.min.js"></script>
  </head>
  <body>
    <div id="bg"></div>
    <div id="container"></div>
    <div id="fail">
      <img src="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/media/static-cube.png"/>
      <div id="upgradeText" class="bubble fadeTransition">
        <div class="upgradetext">To play, please use a supported hardware configuration and the latest version of one of these browsers:</div>
        <br>
        <a class="upgradetext" href="https://www.google.com/chrome/browser/" target="_blank">Chrome</a><br>
        <a class="upgradetext" href="https://www.mozilla.org/firefox" target="_blank">Firefox</a><br>
        <a class="upgradetext" href="https://www.apple.com/safari" target="_blank">Safari</a><br>
        <span class="pointerleft SPRITE_carrot_down_2x"></span>
      </div>
    </div>
    <div id="uipanel" class="fadeTransition" style="display:none">
      <div id="movecounter">0</div>
      <div id="buttonpanel">
        <div id="sharebubble" class="fadeTransition" style="opacity:0">
          <input id="shareshortlink" type="text" value="google.com/doodles" readonly="readonly"/>
          <div id="sharegplus" class="bubbleicon SPRITE_google_plus_64_2x"></div>
          <div id="sharefacebook" class="bubbleicon SPRITE_facebook_64_2x"></div>
          <div id="sharetwitter" class="bubbleicon SPRITE_twitter_64_2x"></div>
          <div id="shareemail" class="bubbleicon SPRITE_email_64_2x"></div>
        </div>
        <div id="uibuttons">
          <div id="sharebutton" class="bubbleicon SPRITE_share_64_2x"></div>
          <div id="helpbutton" class="bubbleicon SPRITE_help_64_2x"></div>
          <div id="searchbutton" class="bubbleicon SPRITE_search_64_2x"></div>
        </div>
      </div>
      <div id="helpbubble" class="bubble" style="display:none">
        <span class="pointerup SPRITE_carrot_grey_up_2x"></span>
        <div id="helpimage" class="one"></div>
        <div id="helptext" class="helptext"></div>
        <div id="helpnext" class="helptext"></div>
        <span class="pointerdown SPRITE_carrot_down_2x"></span><br>
      </div>
    </div>
    <script charset="utf-8" src="https://rawcdn.githack.com/soykothasan/cube/b4f3583b6b50437ef2512a734a170494abeb8422/scripts/iecss3d.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/ierenderer.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/deviceMotion.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/locked.js"></script>
    <!-- Certificate js -->
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/textBox.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/ResizeableTextBox.3.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/divBox.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/frames.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/certificate.js"></script>
    <script charset="utf-8" src="https://raw.githack.com/soykothasan/cube/master/scripts/main3.js"></script>
  </body>
</html>
